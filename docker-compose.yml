# Odoo 19 - Development & CI/CD Setup

services:
  db:
    image: postgres:15
    container_name: odoo19-db
    environment:
      POSTGRES_USER: odoo
      POSTGRES_PASSWORD: odoo
      POSTGRES_DB: postgres
    volumes:
      - odoo-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U odoo -d postgres"]
      interval: 5s
      timeout: 3s
      retries: 10

  web:
    image: odoo:19.0
    container_name: odoo19-web
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8069:8069"
      - "8072:8072"
    environment:
      - HOST=db
      - USER=odoo
      - PASSWORD=odoo
    volumes:
      - odoo-web-data:/var/lib/odoo
      - .:/mnt/extra-addons
    command: ["odoo", "--dev=reload,qweb,xml"]

volumes:
  odoo-db-data:
  odoo-web-data: