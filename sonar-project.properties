# SonarQube Project Configuration
sonar.projectKey=odoo-custom-hospital-module
sonar.projectName=Odoo Custom Hospital Module
sonar.projectVersion=1.0

# Path to sources
sonar.sources=.
sonar.exclusions=**/tests/**, **/demo/**, **/static/lib/**

# Path to tests
sonar.tests=.
sonar.test.inclusions=**/tests/**

# Python configuration
sonar.python.version=3
