name: Odoo Tests

on:
  push:
    branches: [main, 19.0]
  pull_request:
    branches: [main, 19.0]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Odoo Tests
        env:
          MODULES: my_module  # Change to your module name(s), comma-separated
        run: |
          docker compose -f docker-compose.test.yml up --build --abort-on-container-exit --exit-code-from test

      - name: Cleanup
        if: always()
        run: docker compose -f docker-compose.test.yml down -v