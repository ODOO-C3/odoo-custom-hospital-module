name: Odoo CI/CD Pipeline

on:
  push:
    branches: [main, 19.0]
  pull_request:
    branches: [main, 19.0]
  
concurrency:
  group: odoo-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  # ──────────────────────────────────────────────
  # Lint — Static Code Analysis with Ruff
  # ──────────────────────────────────────────────
  lint:
    name: "Lint (Ruff)"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install Ruff
        run: pip install ruff

      - name: Run Ruff linter
        run: ruff check . --config ruff.toml

      - name: Run Ruff formatter check
        run: ruff format --check . --config ruff.toml

  # ──────────────────────────────────────────────
  # Security — Dependency & Image Scanning
  # ──────────────────────────────────────────────
  security:
    name: "Security Scan"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Audit Python dependencies
        run: pip-audit -r requirements.txt
        continue-on-error: true
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          tags: odoo-custom:test
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "odoo-custom:test"
          format: "table"
          severity: "CRITICAL,HIGH"
          exit-code: "0"

  # ──────────────────────────────────────────────
  # Test — Odoo Module Tests
  # ──────────────────────────────────────────────
  test:
    name: "Test Odoo Modules"
    runs-on: ubuntu-latest
    needs: [lint, security]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Start services and run tests
        run: |
          docker compose -f docker-compose.test.yml up \
            --build \
            --abort-on-container-exit \
            --exit-code-from test

      - name: Collect test logs
        if: always()
        run: docker compose -f docker-compose.test.yml logs test > test-results.log 2>&1

      - name: Upload test logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: odoo-test-logs
          path: test-results.log
          retention-days: 7

      - name: Update Coverage Badge
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          PERCENTAGE=$(grep "TOTAL" test-results.log | awk '{print $NF}' | tr -d '%')
          echo "Coverage: $PERCENTAGE%"
          
          COLOR="green"
          if [ "$PERCENTAGE" -lt 50 ]; then COLOR="red"; elif [ "$PERCENTAGE" -lt 80 ]; then COLOR="yellow"; fi

          sed -i "/<!-- COVERAGE_BADGE_START -->/,/<!-- COVERAGE_BADGE_END -->/c\<!-- COVERAGE_BADGE_START -->\n![Coverage](https://img.shields.io/badge/coverage-${PERCENTAGE}%25-${COLOR})\n<!-- COVERAGE_BADGE_END -->" README.md
          
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "docs: update coverage badge to ${PERCENTAGE}% [skip ci]" && git push)

      - name: Teardown
        if: always()
        run: docker compose -f docker-compose.test.yml down -v
